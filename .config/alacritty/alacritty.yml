window:
  dimensions:
    columns: 86
    lines: 26
  opacity: 0.9

font:
  size: 13
  normal:
    family: STWBrew
    style: Regular
  bold:
    family: STWBrew
    style: Bold
  italic:
    family: STWBrew
    style: Italic
  bold_italic:
    family: STWBrew
    style: Bold Italic
  offset:
    x: 0
    y: 0

cursor:
  style:
    blinking: On

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
