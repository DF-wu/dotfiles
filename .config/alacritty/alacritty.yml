window:
  dimensions:
    columns: 86
    lines: 26
  opacity: 0.9

font:
  size: 12
  normal:
    family: STWBrew
    style: Regular
  bold:
    family: STWBrew
    style: Bold
  italic:
    family: STWBrew
    style: Italic
  bold_italic:
    family: STWBrew
    style: Bold Italic
  offset:
    x: 0
    y: 0

cursor:
  style:
    blinking: On

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x1e1f28'
    foreground: '0xf8f8f2'
 
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'
 
  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'
